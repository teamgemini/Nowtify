{%  load staticfiles %}
{% load url from future %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms</title>

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
<link href="{% static 'css/styles.css' %}" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
	
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading text-center">Change Password</div>
				<div class="panel-body">
					<form action="/change-password/" method="post">{% csrf_token %}
						<fieldset>

                            <div class="form-group">
								<input class="form-control" placeholder="Current password" name="current_password" type="password" value="">
							</div>

							<div class="form-group">
								<input class="form-control" placeholder="New password" name="new_password" type="password" value="">
							</div>
                            <div class="form-group">
								<input class="form-control" placeholder="Confirm new password" name="confirm_password" type="password" value="">
							</div>
                            {#<a href= "{% url 'index' %}" class="btn btn-primary">Login</a>#}
                            <div align="right">
                            <input type="submit" class="btn btn-primary" value="Change Password" />
                            <a href= "{% url 'dashboard' %}" class="btn btn-primary">Back</a>
                            </div>

                        </fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->

     {% if error %}
        <div class="row">
		    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="alert bg-primary" role="alert" style="display: block; margin-left: auto; margin-right: auto" align="center">
                {{ error }}
                </div>
            </div>
            </div>
        </div>
    {% endif %}
	
		

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
